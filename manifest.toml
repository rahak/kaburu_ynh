packaging_format = 2

id = "kaburu"
name = "Kaburu"
description.en = "IMAP email â†’ webhook forwarder (YunoHost-compatible proof-of-concept)"

version = "1.0~ynh1"

maintainers = []

[upstream]
license = "free"
website = "https://github.com/rahak/kaburu_ynh"
code = "https://github.com/rahak/kaburu_ynh"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"
    help.en = "Domain for the email address"

    [install.local_part]
    type = "string"
    ask.en = "Email local part (username before @)"
    example = "webhook"

    [install.webhook_url]
    type = "string"
    ask.en = "Webhook URL"
    example = "https://example.com/webhook"

    [install.api_secret]
    type = "string"
    ask.en = "API Secret for HMAC signatures"

    [install.parse_attachments]
    type = "boolean"
    ask.en = "Parse attachments?"
    default = true

[resources]
    [resources.system_user]
    allow_email = true

    [resources.apt]
    packages = "python3-requests"